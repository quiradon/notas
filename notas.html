<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Notas CEEPJF</title>
    <meta name="description" content="Quir Page">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Footer-Basic-icons.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4" style="border-style: none;">
                <div class="card mb-5" style="border-style: none;">
                    <div class="card-body p-sm-5" style="background: var(--dark);border-style: none;border-color: rgb(255,36,36);margin-left: -10%;margin-right: -10%;border-radius: 56px;box-shadow: 0px 0px 14px rgb(0,0,0);margin-bottom: 20px;">
                        <h1 class="display-6 text-center text-primary">Calculador de Nota</h1>
                        <form method="post" style="padding-right: 0px;margin-right: 0px;">
                            <div class="mb-3"><input class="form-control" type="number" id="n1" style="background: var(--bs-dark);margin-bottom: 15px;border-style: none;color: var(--bs-card-bg);" step="any" placeholder="Nota 1° Bimestre" name="n1"></div>
                            <div class="mb-3"><input class="form-control" type="number" id="n2" style="background: var(--bs-dark);margin-bottom: 15px;border-style: none;color: var(--bs-card-bg);" step="any" placeholder="Nota 2° Bimestre" name="n2"></div>
                            <div class="mb-3"><input class="form-control" type="number" id="n3" style="background: var(--bs-dark);margin-bottom: 15px;border-style: none;color: var(--bs-card-bg);" step="any" placeholder="Nota 3° Bimestre" name="n3"><input class="form-control" type="number" id="n4" style="background: var(--bs-dark);margin-bottom: 15px;border-style: none;color: var(--bs-card-bg);" step="any" placeholder="Nota 4° Bimestre" name="n4"></div>
                            <div><button class="btn btn-primary d-block w-100" id="confirm" type="button" style="margin-bottom: 24px;">Calcular</button></div>
                        </form>
                    </div>
                    <div class="card-body p-sm-5" style="background: var(--dark);border-style: none;border-color: rgb(255,36,36);margin-left: -10%;margin-right: -10%;border-radius: 56px;box-shadow: 0px 0px 14px rgb(0,0,0);margin-bottom: 20px;">
                        <h1 class="display-6 text-center text-primary">Resultado:</h1>
                        <h2 class="display-6 text-center text-primary" id="result1">...</h2>
                        <h2 class="display-6 text-center text-primary" id="result2">...</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
</body>

</html>

<script>
    //quando  o botão for apertado

    document.getElementById("confirm").onclick = function() {
        //pegar os valores dos inputs
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        var n3 = document.getElementById("n3").value;
        var n4 = document.getElementById("n4").value;
        //calcular a média
        var media = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3) + parseFloat(n4)) / 4;
        //mostrar a média
       
        //calcular a nota necessária
        if (media > 6) {
            document.getElementById("result1").innerHTML = "Parábens! Você já está aprovado!";
            document.getElementById("result2").innerHTML = "Média: " + media;
        } else if (media < 6) {
            var rec = 15 - (media * 2);

            //caso rec for maior que 10 você está reprovado 

            if (rec > 10) {
                document.getElementById("result1").innerHTML = "Você está reprovado!";
                document.getElementById("result2").innerHTML = "Média: " + media;
            } else {
                document.getElementById("result1").innerHTML = "Você precisa de " + rec + " para ser aprovado!";
                document.getElementById("result2").innerHTML = "Média: " + media;
            }
        }
    }




</script>
